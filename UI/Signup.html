<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Quick credit for quick service loans!">
	<meta name="author" content="Feranmi Aboderin">
  <title>Quick Credit | Sign Up</title>
  <link rel="stylesheet" href="./css/split.css">
	<link rel="stylesheet" href="./css/Main.css">
	<link rel="stylesheet" href="./css/Form.css">

</head>

<body>
	<div class="main-container">
		<div class="split left">
      <div class="content">
        <h2>Welcome to Quick Credit</h2>
        <p>Sign up to get quick service loans to move your business to the next level</p>
      </div>
    </div>
	<div class="split right">
    <div class="centered signup">
      <div class="container">
        <h1>Sign Up</h1>
      </div>

		<section class="container">

			<form class="signup">
				<div>Please fill in your details to create your account</div>
				<hr>
				<br>
				<div id="signupErr"></div>
				<input type="text" id="firstName" placeholder="First Name" required>
				</input>
				<br><br>

				<input type="text" id="lastName" placeholder="Last Name" required>
				</input>
				<br><br>

				<input type="text" id="email" placeholder="Email Address" required>
				</input>
				<div id="emailErr"></div>
				<br>

				<input type="password" id="password" placeholder="Password" required>
				</input>
				<div id="passwordErr"></div>
				<br>

				<input type="password" id="cPassword" placeholder="Confirm Password" required>
				</input>
				<div id="cPasswordErr"></div>
				<br>

				<div id="signupErr"></div>

				<div class="container">

					<button class="submit" id="signupBtn" type="button">Register</button>
				</div>

			</form>


			<div class="align">
				<h4>Already have an account? <a href="Login.html">Login</a></h4>
			</div>

    </section><br>
  </div>
</div>
<script src="./js/Signup.js"></script>

	</div>
</body>

</html>
