<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Quick credit for quick service loans!">
	<meta name="author" content="Feranmi Aboderin">
	<title>Quick Credit | Login</title>
	<link rel="stylesheet" href="./css/split.css">
	<link rel="stylesheet" href="./css/Main.css">
	<link rel="stylesheet" href="./css/Form.css">
</head>

<body>
	<div class="main-container">
		<div class="split left">
		<div class="content">
		  <h2>Welcome to Quick Credit</h2>
		  <p>Login to get quick service loans to move your business to the next level</p>
		</div>
	  </div>
	  
	  <div class="split right">
		<div class="centered">
				<div>
						<h1>Sign In</h1>
					</div>
				<section class="main-container login">
						<form class="login">
							<div>Please enter your email and password</div>
							<hr>
							<br>
							<input type="text" id="email" placeholder="Email Address" required>
							</input><br>
							<input type="password" id="password" placeholder="Password" required>
							</input><br>
			
							<div class="container">
			
								<button class="submit" id ="loginBtn" type="button">Login</button>
							</div>
			
							<div class="container">
								<h4>Forgot Password? <a href="#">Reset</a></h4>
							</div>
			
						</form>
			
						<div class="align">
							<h4>Don't have an account? <a href="Signup.html">Sign up</a></h4>
						</div>
					</section>
		</div>
		</div>
		<script src="./js/Login.js"></script>	
	</div>
</body>

</html>
